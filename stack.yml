version: "3.9"

services:
  web:
    image: tahaidrissi05/taskmanagerapi:latest
    environment:
      - MONGO_URI=${MONGO_URI}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.admin.rule=Host(`admin.tahaidrissi.digital`)"
        - "traefik.http.routers.admin.entrypoints=websecure"
        - "traefik.http.routers.admin.tls.certresolver=default"
        - "traefik.http.services.admin.loadbalancer.server.port=8000"
    networks:
      - public  # <- si ton rÃ©seau Traefik s'appelle bien 'public'

networks:
  public:
    external: true
