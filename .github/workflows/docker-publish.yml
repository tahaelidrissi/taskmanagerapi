name: Build and Deploy via SSH
on:
  push:
    branches:
      - docker-swarm-deploy
env:
  IMAGE_NAME: taskmanagerapi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      
      - name: Deploy to PWD using SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          timeout: 120s
          command_timeout: 15m
          script: |
            set -e
            echo "üîß Pulling code and deploying stack..."
            echo "Current directory: $(pwd)"
            echo "Available space: $(df -h . | tail -1)"
            
            # Check if git is available
            echo "Git version: $(git --version)"
            
            # Clean approach - remove existing directory and clone fresh
            echo "Removing existing directory and cloning fresh..."
            rm -rf taskmanagerapi
            
            echo "Cloning repository with timeout..."
            timeout 60 git clone https://github.com/${{ github.repository }}.git taskmanagerapi || {
              echo "Git clone failed, trying with different approach..."
              timeout 60 git clone --depth 1 https://github.com/${{ github.repository }}.git taskmanagerapi
            }
            
            echo "Repository cloned successfully!"
            cd taskmanagerapi
            echo "Current directory after cd: $(pwd)"
            echo "Contents of directory: $(ls -la)"
            
            echo "Checking out docker-swarm-deploy branch..."
            git fetch origin docker-swarm-deploy
            git checkout docker-swarm-deploy
            
            echo "Verifying stack.yml exists..."
            if [ -f "stack.yml" ]; then
              echo "‚úÖ stack.yml found!"
              echo "Contents of stack.yml:"
              cat stack.yml
            else
              echo "‚ùå stack.yml not found!"
              echo "Available files:"
              ls -la
              exit 1
            fi
            
            echo "‚úÖ Git operations completed!"
            
            # Set environment variables for Docker stack
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            echo "Environment variables set for deployment"
            
            echo "Logging into Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            echo "Pulling Docker image..."
            docker pull "${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest"
            
            echo "Deploying stack..."
            docker stack deploy -c stack.yml --with-registry-auth taskmanager
            
            echo "‚úÖ Deployment completed successfully!"
            exit 0