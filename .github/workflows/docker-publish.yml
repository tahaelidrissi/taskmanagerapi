name: Build and Deploy via SSH

on:
  push:
    branches:
      - swarmdeploy

env:
  IMAGE_NAME: taskmanagerapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ðŸ“„ Create .env file
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env

      - name: Deploy to swarm
        uses: sagebind/docker-swarm-deploy-action@v2
        with:
          remote_host: "ip172-18-0-44-d1v2vla91nsg00d86650.direct.labs.play-with-docker.com"
          ssh_private_key: ${{ secrets.PWD_SSH_KEY }}
          args: stack deploy --compose-file stack.yml coolapp