name: Build and Deploy via SSH
on:
  push:
    branches:
      - docker-swarm-deploy
env:
  IMAGE_NAME: taskmanagerapi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      
      - name: Setup SSH for Docker Context
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PWD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan direct.labs.play-with-docker.com >> ~/.ssh/known_hosts
      
      - name: Create Docker Context and Deploy
        run: |
          # Create docker context pointing to PWD
          docker context create pwd --docker "host=ssh://${{ secrets.PWD_USERNAME }}@direct.labs.play-with-docker.com"
          
          # Use the context
          docker context use pwd
          
          # Test connection
          docker info
          
          # Login to Docker Hub on remote
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          # Deploy using local stack.yml
          docker stack deploy -c stack.yml --with-registry-auth taskmanager
          
          # Show results
          docker stack ls
          docker service ls
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}