name: Build and Deploy to PWD

on:
  push:
    branches:
      - docker-swarm-deploy

env:
  IMAGE_NAME: taskmanagerapi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

      - name: Debug secrets (TEMPORAIRE)
        run: |
          echo "PWD_IP = ${{ secrets.PWD_IP }}"
          echo "DOCKERHUB_USERNAME = ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Truncated SSH Key:"
          echo "${{ secrets.PWD_SSH_KEY }}" | head -c 100
        shell: bash

      - name: Deploy to PWD via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PWD_IP }}
          username: root
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          script: |
            echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest"
            git clone https://github.com/tahaelidrissi/taskmanagerapi.git
            cd taskmanagerapi
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
            docker stack deploy -c stack.yml --with-registry-auth taskmanager
