name: Build and Deploy via SSH

on:
  push:
    branches:
      - testaction

env:
  IMAGE_NAME: taskmanagerapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ðŸ” SSH - Clone repo on PWD
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          timeout: 120s
          command_timeout: 15m
          envs: MONGO_URI
          script: |
            set -ex

            echo "ðŸ” System info:"
            uname -a
            df -h .

            echo "ðŸ“ Cleaning old repo (if any)"
            rm -rf taskmanagerapi || true

            echo "ðŸ“ Cloning repository"
            git clone --branch pwd-deployment-appleboy https://github.com/tahaelidrissi/taskmanagerapi.git

            cd taskmanagerapi || { echo "âŒ Repo folder not found"; exit 1; }

            echo "ðŸ“„ Checking stack.yml"
            [ -f stack.yml ] || { echo "âŒ stack.yml not found"; exit 1; }

            echo "ðŸ“ Creating .env"
            echo "MONGO_URI=$MONGO_URI" > .env

            echo "âœ… Ready for deployment"

      - name: Deploy to swarm
        uses: sagebind/docker-swarm-deploy-action@v2
        with:
          remote_host: "ip172-18-0-26-d1v1dei91nsg00d8636g.direct.labs.play-with-docker.com"
          ssh_private_key: ${{ secrets.PWD_SSH_KEY }}
          args: "docker stack deploy --compose-file stack.yml coolapp"


