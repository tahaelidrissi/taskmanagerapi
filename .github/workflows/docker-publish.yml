name: Build and Deploy to PWD

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: tahaidrissi05/taskmanagerapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to PWD via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PWD_IP }}
          username: root
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          script: |
            git clone https://github.com/tahaelidrissi/taskmanagerapi.git
            cd taskmanagerapi
            docker pull tahaidrissi05/taskmanagerapi:latest
            docker stack deploy -c stack.yml --with-registry-auth taskmanager
