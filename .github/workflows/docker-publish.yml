name: Build and Deploy via SSH
on:
  push:
    branches:
      - docker-swarm-deploy
env:
  IMAGE_NAME: taskmanagerapi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PWD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H direct.labs.play-with-docker.com >> ~/.ssh/known_hosts
      
      - name: Deploy to PWD using native SSH
        run: |
          ssh -o ConnectTimeout=30 -o ServerAliveInterval=60 ${{ secrets.PWD_USERNAME }}@direct.labs.play-with-docker.com << 'EOF'
          set -e
          echo "🔧 Starting deployment..."
          
          # Download and setup
          rm -rf taskmanagerapi
          curl -L -o repo.zip https://github.com/${{ github.repository }}/archive/refs/heads/docker-swarm-deploy.zip
          unzip -q repo.zip
          mv taskmanagerapi-docker-swarm-deploy taskmanagerapi
          rm -f repo.zip
          
          cd taskmanagerapi
          
          if [ -f "stack.yml" ]; then
            echo "✅ stack.yml found!"
          else
            echo "❌ stack.yml not found!"
            exit 1
          fi
          
          # Set environment and deploy
          export MONGO_URI="${{ secrets.MONGO_URI }}"
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker pull "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          docker stack deploy -c stack.yml --with-registry-auth taskmanager
          
          echo "✅ Deployment completed!"
          docker stack ls
          EOF