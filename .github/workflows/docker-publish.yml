name: Build and Deploy via SSH

on:
  push:
    branches:
      - pwd-deployment-appleboy

env:
  IMAGE_NAME: taskmanagerapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

      - name: Deploy to PWD using SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          timeout: 120s
          command_timeout: 15m
          script: |
            set -e

            echo "ğŸ” System info on PWD:"
            uname -a
            echo "ğŸ”§ Current directory: $(pwd)"
            echo "ğŸ’¾ Disk usage:"
            df -h .

            echo "ğŸ” Checking Git availability..."
            if ! command -v git > /dev/null; then
              echo "âŒ Git not installed"; exit 1;
            else
              echo "âœ… Git: $(git --version)"
            fi

            echo "ğŸ“ Cloning or updating repo..."
            if [ -d taskmanagerapi ]; then
              cd taskmanagerapi
              echo "ğŸ“‚ Project contents after clone:"
              echo "aa"
              pwd
              ls -la
              git checkout pwd-deployment-appleboy 
              echo "checkout daz"
            else
              git clone --depth 1 https://github.com/tahaelidrissi/taskmanagerapi.git || exit 1
              cd taskmanagerapi
              echo "ğŸ“‚ Project contents after clone:"
              pwd
              ls -la
              git checkout pwd-deployment-appleboy || exit 1
            fi

            echo "ğŸ“„ Checking stack.yml..."
            [ -f stack.yml ] || { echo "âŒ stack.yml not found"; ls -la; exit 1; }

            echo "ğŸ•’ Waiting for Docker to be ready..."
            for i in {1..5}; do
              echo "â³ Waiting $((i*5)) seconds before checking Docker..."
              sleep 5
            done

            echo "âœ… Finished waiting. Docker check starts now."


            echo "ğŸ“¦ Checking Docker status..."

            echo "ğŸ³ Attempting docker info now..."

            docker info || { echo "âŒ Docker is not ready"; exit 1; }

            echo "ğŸ³ Logging into Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin || exit 1

            echo "ğŸ“¥ Pulling image..."
            docker pull "${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest" || exit 1

            echo "ğŸš€ Deploying stack..."
            docker stack deploy -c stack.yml --with-registry-auth taskmanager || exit 1

            echo "âœ… Deployment finished!"
