name: Build and Deploy via SSH
on:
  push:
    branches:
      - docker-swarm-deploy
env:
  IMAGE_NAME: taskmanagerapi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      
      - name: Download code to PWD (may timeout but works)
        uses: appleboy/ssh-action@v0.1.10
        continue-on-error: true
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 60s
          script: |
            echo "üîß Downloading code..."
            rm -rf taskmanagerapi
            curl -L -o repo.zip https://github.com/${{ github.repository }}/archive/refs/heads/docker-swarm-deploy.zip && unzip -q repo.zip && mv taskmanagerapi-docker-swarm-deploy taskmanagerapi && rm -f repo.zip
            echo "‚úÖ Download completed!"
      
      - name: Verify and deploy stack
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 5m
          script: |
            echo "üîß Starting deployment..."
            
            # Check if files exist (they should, even if previous step "failed")
            if [ ! -d "taskmanagerapi" ]; then
              echo "Directory not found, trying download again..."
              curl -L -o repo.zip https://github.com/${{ github.repository }}/archive/refs/heads/docker-swarm-deploy.zip
              unzip -q repo.zip
              mv taskmanagerapi-docker-swarm-deploy taskmanagerapi
              rm -f repo.zip
            fi
            
            cd taskmanagerapi
            echo "Current directory: $(pwd)"
            echo "Files available:"
            ls -la
            
            if [ -f "stack.yml" ]; then
              echo "‚úÖ stack.yml found!"
              echo "Stack configuration:"
              cat stack.yml
            else
              echo "‚ùå stack.yml not found!"
              exit 1
            fi
            
            # Set environment variables
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            echo "Environment variables set"
            
            # Login to Docker Hub
            echo "Logging into Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull image
            echo "Pulling Docker image..."
            docker pull "${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest"
            
            # Deploy stack
            echo "Deploying stack..."
            docker stack deploy -c stack.yml --with-registry-auth taskmanager
            
            echo "‚úÖ Deployment completed successfully!"
            
            # Show stack status
            echo "Stack status:"
            docker stack ls
            docker service ls