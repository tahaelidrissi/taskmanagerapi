name: Build and Deploy via SSH
on:
  push:
    branches:
      - docker-swarm-deploy
env:
  IMAGE_NAME: taskmanagerapi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PWD_SSH_KEY }}
      
      - name: Test SSH connection first
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.PWD_USERNAME }}@direct.labs.play-with-docker.com 'echo "Connection test successful!"; whoami; docker --version'
      
      - name: Deploy to PWD
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.PWD_USERNAME }}@direct.labs.play-with-docker.com << 'EOF'
          echo "ðŸ”§ Starting deployment..."
          
          # Simple download and deploy
          rm -rf taskmanagerapi
          curl -L -o repo.zip https://github.com/${{ github.repository }}/archive/refs/heads/docker-swarm-deploy.zip
          unzip -q repo.zip
          mv taskmanagerapi-docker-swarm-deploy taskmanagerapi
          cd taskmanagerapi
          
          # Quick verification
          ls -la
          cat stack.yml
          
          # Deploy
          export MONGO_URI="${{ secrets.MONGO_URI }}"
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker pull "${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:latest"
          docker stack deploy -c stack.yml --with-registry-auth taskmanager
          
          echo "âœ… Deployment completed!"
          EOF