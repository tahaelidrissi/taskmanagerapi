name: Build and Deploy via SSH
on:
  push:
    branches:
      - docker-swarm-deploy
env:
  IMAGE_NAME: taskmanagerapi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: docker-swarm-deploy
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 60s
          debug: true
          script: |
            echo "âœ… SSH connection successful!"
            whoami
            hostname
            date
            pwd
      
      - name: Deploy to Docker Swarm (if connection works)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            echo "ðŸ”§ Starting deployment..."
            
            # Create stack.yml inline
            cat > stack.yml << 'EOF'
            version: "3.8"
            services:
              web:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:latest
                ports:
                  - "80:8000"
                environment:
                  - MONGO_URI=${MONGO_URI}
                deploy:
                  replicas: 1
                  restart_policy:
                    condition: on-failure
            EOF
            
            echo "Stack file created!"
            
            # Quick Docker operations
            docker swarm init || echo "Swarm already initialized"
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker pull "${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest"
            docker stack deploy -c stack.yml --with-registry-auth taskmanager
            
            echo "âœ… Deployment completed!"