name: Build and Deploy via SSH
on:
  push:
    branches:
      - docker-swarm-deploy
env:
  IMAGE_NAME: taskmanagerapi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: docker-swarm-deploy
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      
      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            set -euo pipefail
            echo "ðŸ”§ Starting Docker Swarm deployment..."
            
            # Create stack.yml inline (avoiding file transfer issues)
            cat > stack.yml << 'EOF'
            version: "3.8"
            services:
              web:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:latest
                ports:
                  - "80:8000"
                environment:
                  - MONGO_URI=${MONGO_URI}
                deploy:
                  replicas: 1
                  restart_policy:
                    condition: on-failure
            EOF
            
            echo "âœ… stack.yml created successfully!"
            echo "Stack configuration:"
            cat stack.yml
            
            # Initialize Docker Swarm if needed
            if ! docker info | grep -q "Swarm: active"; then
              echo "Initializing Docker Swarm..."
              docker swarm init
            else
              echo "âœ… Docker Swarm is already active"
            fi
            
            # Set environment variables
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            echo "Environment variables configured"
            
            # Login to Docker Hub
            echo "Logging into Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull latest image with retry
            echo "Pulling Docker image..."
            for i in {1..3}; do
              if docker pull "${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest"; then
                echo "âœ… Image pulled successfully"
                break
              else
                echo "âŒ Pull attempt $i failed, retrying..."
                sleep 10
                if [ $i -eq 3 ]; then
                  echo "âŒ Failed to pull image"
                  exit 1
                fi
              fi
            done
            
            # Deploy stack
            echo "Deploying stack to Docker Swarm..."
            if docker stack deploy -c stack.yml --with-registry-auth taskmanager; then
              echo "âœ… Stack deployed successfully!"
            else
              echo "âŒ Stack deployment failed"
              exit 1
            fi
            
            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 30
            
            # Show deployment status
            echo "ðŸ“Š Deployment Status:"
            echo "Stack list:"
            docker stack ls
            echo ""
            echo "Service list:"
            docker service ls
            echo ""
            echo "Service status:"
            docker stack ps taskmanager
            
            # Show service logs if available
            echo ""
            echo "Recent service logs:"
            docker service logs --tail 10 taskmanager_web || echo "No logs available yet"
            
            echo "âœ… Deployment completed successfully!"