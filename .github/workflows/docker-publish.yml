name: Build and Deploy via SSH

on:
  push:
    branches:
      - pwd-deployment-appleboy

env:
  IMAGE_NAME: taskmanagerapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

      - name: üîÅ SSH - Clone repo on PWD
        uses: appleboy/ssh-action@v0.1.10
        continue-on-error: true
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          timeout: 120s
          command_timeout: 15m
          script: |
            set -ex
            echo "üîç System info:"
            uname -a
            df -h .
            echo "üìÅ Cloning repository"
            git clone --branch pwd-deployment-appleboy https://github.com/tahaelidrissi/taskmanagerapi.git
            ls -la

      - name: ‚öôÔ∏è SSH - Prepare .env + Docker Login
        uses: appleboy/ssh-action@v0.1.10
        env:
          IMAGE_NAME: taskmanagerapi
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          envs: IMAGE_NAME,MONGO_URI,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -ex
            cd taskmanagerapi || { echo "‚ùå Repo folder not found"; exit 1; }

            echo "üìÑ Checking stack.yml"
            [ -f stack.yml ] || { echo "‚ùå stack.yml not found"; exit 1; }

            echo "üìù Creating .env"
            echo "MONGODB_URI=$MONGO_URI" > .env


      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true  # Activer le debug
          timeout: 60s  # Augmenter le timeout
          command_timeout: 15m
          script: |
            echo "üõ∞Ô∏è Current IP"
            MY_IP=$(hostname -i)
            echo "Current IP: $MY_IP"
            
            echo "üìÇ Moving into repo"
            cd taskmanagerapi || { echo "‚ùå Repo folder not found"; exit 1; }
            
            echo "üê≥ Checking if Swarm is active"
            # Utiliser une approche plus robuste
            if docker info >/dev/null 2>&1; then
              SWARM_STATE=$(docker info --format '{{.Swarm.LocalNodeState}}' 2>/dev/null || echo "inactive")
              echo "Swarm state: $SWARM_STATE"
            else
              echo "‚ùå Docker daemon not accessible"
              exit 1
            fi

      - name: Initialize Docker Swarm if needed
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          script: |
            cd taskmanagerapi
            SWARM_STATE=$(docker info --format '{{.Swarm.LocalNodeState}}')
            if [ "$SWARM_STATE" != "active" ]; then
              MY_IP=$(hostname -i)
              docker swarm init --advertise-addr "$MY_IP"
            fi

      - name: Pull and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          script: |
            cd taskmanagerapi
            docker pull "$DOCKERHUB_USERNAME/$IMAGE_NAME:latest"
            docker stack deploy -c stack.yml --with-registry-auth taskmanager
            docker service ls