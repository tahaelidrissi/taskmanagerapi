name: Build and Deploy via SSH
on:
  push:
    branches:
      - docker-swarm-deploy
env:
  IMAGE_NAME: taskmanagerapi
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      
      - name: Deploy to PWD using SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          timeout: 60s
          command_timeout: 10m
          script: |
            echo "üîß Pulling code and deploying stack..."
            echo "Current directory: $(pwd)"
            
            # Clean approach - remove existing directory and clone fresh
            echo "Removing existing directory..."
            rm -rf taskmanagerapi
            
            echo "Cloning repository..."
            git clone https://github.com/${{ github.repository }}.git taskmanagerapi
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ Repository cloned successfully!"
              cd taskmanagerapi
              echo "Changed to directory: $(pwd)"
              
              # Check what branches are available
              echo "Available branches:"
              git branch -a
              
              # Try to checkout the docker-swarm-deploy branch
              echo "Checking out docker-swarm-deploy branch..."
              git checkout docker-swarm-deploy || {
                echo "‚ùå Branch docker-swarm-deploy not found. Available branches:"
                git branch -a
                echo "Creating branch from origin/docker-swarm-deploy..."
                git checkout -b docker-swarm-deploy origin/docker-swarm-deploy || {
                  echo "‚ùå Failed to create branch. Staying on current branch."
                }
              }
              
              echo "Current branch: $(git branch --show-current)"
              echo "Contents: $(ls -la)"
              
              # Check if stack.yml exists
              if [ -f "stack.yml" ]; then
                echo "‚úÖ stack.yml found!"
                echo "Contents of stack.yml:"
                cat stack.yml
              else
                echo "‚ùå stack.yml not found in current directory"
                exit 1
              fi
              
            else
              echo "‚ùå Failed to clone repository"
              exit 1
            fi
            
            echo "‚úÖ Git operations completed!"
            
            # Set environment variables for Docker stack
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            echo "Environment variables set for deployment"
            
            echo "Logging into Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            echo "Pulling Docker image..."
            docker pull "${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest"
            
            echo "Deploying stack..."
            docker stack deploy -c stack.yml --with-registry-auth taskmanager
            
            echo "‚úÖ Deployment completed¬†successfully!"