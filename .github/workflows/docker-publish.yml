name: Build and Deploy via SSH

on:
  push:
    branches:
      - pwd-deployment-appleboy

env:
  IMAGE_NAME: taskmanagerapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

      - name: Setup SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PWD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run remote commands on PWD
        env:
          SSH_USER: ip172-18-0-53-d1t52ss69qi000em63p0
          SSH_HOST: direct.labs.play-with-docker.com
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" <<'EOF'

            set -ex
            echo "âœ… Connected to PWD!"
            docker --version

            # Tes commandes ici :
            # git clone ...
            # docker stack deploy ...
            # etc.
          EOF
