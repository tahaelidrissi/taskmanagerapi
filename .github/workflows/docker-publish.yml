name: Build and Deploy via SSH

on:
  push:
    branches:
      - pwd-deployment-appleboy

env:
  IMAGE_NAME: taskmanagerapi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

      - name: 🔁 SSH - Clone repo on PWD
        uses: appleboy/ssh-action@v0.1.10
        continue-on-error: true
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          timeout: 120s
          command_timeout: 15m
          script: |
            set -ex
            echo "🔍 System info:"
            uname -a
            df -h .
            echo "📁 Cloning repository"
            git clone --branch pwd-deployment-appleboy https://github.com/tahaelidrissi/taskmanagerapi.git
            ls -la

      - name: ⚙️ SSH - Prepare .env + Docker Login
        uses: appleboy/ssh-action@v0.1.10
        env:
          IMAGE_NAME: taskmanagerapi
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          envs: IMAGE_NAME,MONGO_URI,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -ex
            cd taskmanagerapi || { echo "❌ Repo folder not found"; exit 1; }

            echo "📄 Checking stack.yml"
            [ -f stack.yml ] || { echo "❌ stack.yml not found"; exit 1; }

            echo "📝 Creating .env"
            echo "MONGODB_URI=$MONGO_URI" > .env


      - name: Simple deployment
        uses: appleboy/ssh-action@v0.1.10
        env:
          IMAGE_NAME: taskmanagerapi
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          host: direct.labs.play-with-docker.com
          username: ${{ secrets.PWD_USERNAME }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: 22
          debug: true
          timeout: 60s
          command_timeout: 15m
          script: |
            echo "🛰️ Current IP"
            MY_IP=$(hostname -i)
            echo "Current IP: $MY_IP"
            
            echo "📂 Moving into repo"
            cd taskmanagerapi || { echo "❌ Repo folder not found"; exit 1; }
            
            echo "🐳 Initializing Swarm (will skip if already active)"
            docker swarm init --advertise-addr "$MY_IP" 2>/dev/null || echo "Swarm already initialized or error occurred"
            sleep 10
            
            echo "📥 Pulling Docker image"
            docker pull "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
            
            echo "🚀 Deploying Docker Stack"
            docker stack deploy -c stack.yml --with-registry-auth taskmanager
            
            echo "📋 Listing running services"
            docker service ls
