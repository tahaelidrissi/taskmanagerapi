name: Build, Push & Deploy to Docker Swarm (PWD)

on:
  push:
    branches:
      - docker-swarm-deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:latest

  deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Deploy to PWD Swarm
          uses: appleboy/ssh-action@v0.1.10
          with:
            host: ${{ secrets.pwd_ip }}           # Exemple : ip172-18-0-14-abc@direct.labs.play-with-docker.com
            username: root
            key: ${{ secrets.pwd_ssh_key }}       # Clé privée SSH
            port: 22
            script: |
              git clone https://github.com/${{ github.repository }}.git
              cd $(basename ${{ github.repository }})
              docker pull ${{ secrets.DOCKERHUB_USERNAME }}/taskmanagerapi:latest
              docker stack deploy -c stack.yml --with-registry-auth taskmanager           